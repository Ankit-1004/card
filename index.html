<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="icon.jpg" alt="">
            <div class="text-box">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos minima repellat optio officiis voluptatum id consequuntur nisi animi alias ipsa?</p>
            </div>
            <div id="amount-box">
                <div id="left-box">

                    <div class="img-box">
                        <img src="music.png" alt="">
                    </div>

                    <div id="textamount-box">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>

                <div class="right-box">
                    <a href="#">Change</a>
                </div>

            </div>
            <button id="Payment-btn">
                Proceed to Payment
            </button>
            <div class="cancel-box">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
